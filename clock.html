<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kell</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container">
		<div class="overlay" id="overlay">
			<div class="btn--close">X</div>
			<div class="schemes">
				<div id="darkscheme" class="btn--scheme">Dark</div>
				<div id="lightscheme" class="btn--scheme">Light</div>
			</div>
		</div>
		<div class="clock" id="clock">
			<div class="btn" id="btn" onclick="showOverlay()">+</div>
			<div class="clock__number" id="time"></div>
			<div class="date" id="date"></div>
		</div>
	</div>	
</body>
<script src="clock.js"></script>
</html>
