<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kell</title>
  <script src="clock.js" charset="utf=8"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <p id="name">Tauri Kirsipuu</p>
  </div>
  <div id="Changer">
      <p id="sizeText">Change Size:</p>
      <input type="range" min=1 max=2 value=1.5 step=0.1 id="fontSlider"> </br>
      <p id="colorText">Change Color:</p>
      <input type="range" min=1 max=255 value=127 step=1 id="colorSlider">
  </div>
	<div id="datetime">
    <p id="date">0/0/0</p>
		<p id="clock">0:0:0</p>
	</div>

</body>
</html>
